<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ["Poppins", "sans-serif"],
          },
          colors: {
            red: "hsl(0, 100%, 67%)",
            purple: "hsl(259, 100%, 65%)",
            black: "hsl(0, 0%, 8%)",
            white: {
              50: "hsl(0, 0%, 100%)",
              100: "hsl(0, 0%, 94%)",
            },
            gray: {
              50: "hsl(0, 0%, 86%)",
              100: "hsl(0, 1%, 44%)",
            },
          },
          extend: {
            boxShadow: {
              "3xl": "-157px 0px 185px 150px rgba(0,0,0,0.5)",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body
    class="font-poppins text-black bg-white-100 flex justify-center mt-24 md:mt-40"
  >
    <main
      class="px-6 py-12 bg-white-50 w-11/12 rounded-t-2xl rounded-bl-2xl rounded-br-[6.5rem] md:max-w-[842px] md:px-14"
    >
      <form id="form" action="" autocomplete="off" class="text-xs">
        <div class="flex text-gray-100 space-x-4 md:space-x-7 md:w-[75%]">
          <div>
            <label for="day" class="font-bold tracking-widest">DAY</label>
            <input
              id="day"
              type="text"
              name="day"
              maxlength="2"
              class="border-gray-50 rounded-md focus:outline-none focus:border-purple focus:ring-1 focus:ring-purple text-black w-full font-extrabold my-2 py-4 md:text-[30px]"
              placeholder="DD"
              pattern="[0-9]+"
            />
            <span id="day-error" class="italic hidden text-red">
              This field is required
            </span>
          </div>
          <div>
            <label for="month" class="font-bold tracking-widest">MONTH</label>
            <input
              id="month"
              type="text"
              name="month"
              maxlength="2"
              class="border-gray-50 rounded-md focus:outline-none focus:border-purple focus:ring-1 focus:ring-purple text-black w-full font-extrabold my-2 py-4 md:text-[30px]"
              placeholder="MM"
              pattern="[0-9]+"
            />
            <span id="month-error" class="italic hidden text-red">
              This field is required
            </span>
          </div>
          <div>
            <label for="year" class="font-bold tracking-widest">YEAR</label>
            <input
              id="year"
              name="year"
              type="text"
              maxlength="4"
              class="border-gray-50 rounded-md focus:outline-none focus:border-purple focus:ring-1 focus:ring-purple text-black w-full font-extrabold my-2 py-4 md:text-[30px]"
              placeholder="YYYY"
              pattern="[0-9]+"
            />
            <span id="year-error" class="italic hidden text-red">
              This field is requiredpx
            </span>
          </div>
        </div>
        <div class="mt-14 mb-16">
          <div class="w-full h-[0.5px] bg-gray-50 relative">
            <button
              type="submit"
              class="bg-purple rounded-full p-2 md:p-6 hover:bg-black absolute md:right-0 right-1/2 translate-x-1/2 md:translate-x-0 -translate-y-1/2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="46"
                height="44"
                viewBox="0 0 46 44"
                class="scale-50 md:scale-100"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </form>
      <p class="text-6xl md:text-8xl italic font-extrabold">
        <span id="years-result" class="text-purple">--</span> years
      </p>
      <p class="text-6xl md:text-8xl italic font-extrabold md:my-4">
        <span id="months-result" class="text-purple">--</span> months
      </p>
      <p class="text-6xl md:text-8xl italic font-extrabold">
        <span id="days-result" class="text-purple">--</span> days
      </p>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="moment-precise-range.js"></script>
    <script src="index.js"></script>
  </body>
</html>
