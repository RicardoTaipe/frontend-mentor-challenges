<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="card">
      <h1 class="card-title">Advice #71</h1>
      <q class="quote">
        It is easy to sit up and take notice, what's difficult is getting up and
        taking action.
      </q>
      <picture class="card-divider">
        <source
          media="(min-width: 376px)"
          srcset="images/pattern-divider-desktop.svg"
        />
        <img src="images/pattern-divider-mobile.svg" alt="divider" />
      </picture>
      <button class="card-btn">
        <img src="images/icon-dice.svg" alt="icon" />
      </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
