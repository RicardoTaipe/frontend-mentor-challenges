<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            inter: ["Inter", "sans-serif"],
          },
          colors: {
            white: "hsl(36, 100%, 99%)",
            blue: {
              50: "hsl(240, 18%, 77%)",
              100: "hsl(240, 38%, 20%)",
            },
          },
          extend: {
            backgroundImage: {
              "pattern-curve": "url('./images/pattern-curve.svg')",
              "pattern-bg": "url('./images/pattern-bg.svg')",
              "pattern-quotes": "url('./images/pattern-quotes.svg')",
            },
            boxShadow: {
              "3xl": "-157px 0px 185px 150px rgba(0,0,0,0.5)",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body
    class="font-inter font-light bg-pattern-curve bg-no-repeat bg-left-bottom w-full flex items-center min-h-screen justify-center bg-[length:75%_auto] text-blue-100 md:bg-[length:42%_auto]"
  >
    <main
      class="flex flex-col justify-center w-[88%] md:flex-row-reverse gap-8 md:gap-0 items-center"
    >
      <section
        class="bg-pattern-bg flex-1 bg-no-repeat bg-[length:100%_100%] bg-center flex justify-center items-center relative p-7 md:-translate-x-8"
      >
        <img
          id="avatar"
          src="images/image-tanya.jpg"
          class="bg-cover rounded-md shadow-2xl"
          alt=""
          loading="lazy"
        />
        <div class="absolute bottom-0 flex md:left-[15%]">
          <div class="bg-white p-4 md:p-5 rounded-l-full" id="prev">
            <img src="images/icon-prev.svg" alt="" />
          </div>
          <div class="bg-white p-4 md:p-5 rounded-r-full" id="next">
            <img src="images/icon-next.svg" alt="" />
          </div>
        </div>
      </section>
      <section
        class="text-center md:text-start flex-1 bg-pattern-quotes bg-no-repeat bg-[length:25%] md:bg-[length:10%_20%] bg-top p-3 md:p-5 flex flex-col justify-center md:items-start md:translate-x-16"
      >
        <q class="md:text-[2rem]" id="thought"
          >I've been interested in coding for a while but never taken the jump,
          until now. I couldn't recommend this course enough. I'm now in the job
          of my dreams and so excited about the future.</q
        >
        <div class="flex flex-col md:flex-row md:gap-2 md:text-xl">
          <p id="name" class="font-extrabold">Tanya Sinclair</p>
          <p id="position" class="text-blue-50 font-medium">UX Engineer</p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
