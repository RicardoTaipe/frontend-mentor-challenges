<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="profile-card">
      <figure class="profile-card__image-container">
        <img
          class="profile-card__image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall's profile picture"
        />
      </figure>
      <header class="profile-card__header">
        <h1 class="profile-card__name">Jessica Randall</h1>
        <p class="profile-card__location">London, United Kingdom</p>
      </header>
      <p class="profile-card__bio">"Front-end developer and avid reader."</p>
      <nav
        class="profile-card__links-container"
        aria-label="Social media links"
      >
        <ul class="profile-card__links">
          <li>
            <a
              class="profile-card__link-item"
              href="https://github.com/"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="profile-card__link-item"
              href="https://www.frontendmentor.io/"
              target="_blank"
              rel="noopener noreferrer"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              class="profile-card__link-item"
              href="https://www.linkedin.com/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              class="profile-card__link-item"
              href="https://twitter.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            >
          </li>
          <li>
            <a
              class="profile-card__link-item"
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram</a
            >
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
