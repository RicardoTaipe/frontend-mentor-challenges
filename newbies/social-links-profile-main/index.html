<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <img
        class="card__image"
        src="./assets/images/avatar-jessica.jpeg"
        alt="user profile"
      />
      <h1 class="card__title">Jessica Randall</h1>
      <span class="card__subtitle">London, United Kingdom</span>
      <p class="card__body">"Front-end developer and avid reader."</p>
      <ul class="card__links">
        <li class="card__link-item">GitHub</li>
        <li class="card__link-item">Frontend Mentor</li>
        <li class="card__link-item">LinkedIn</li>
        <li class="card__link-item">Twitter</li>
        <li class="card__link-item">Instagram</li>
      </ul>
    </main>
  </body>
</html>
