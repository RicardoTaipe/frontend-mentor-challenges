<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="post">
      <img
        class="post-image"
        src="./assets/images/illustration-article.svg"
        alt="illustration article"
      />
      <span class="post-badge">Learning</span>
      <p class="post-date">Published 21 Dec 2023</p>
      <h1 class="post-title">HTML & CSS foundations</h1>
      <p class="post-body">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="post-footer">
        <img
          class="post-avatar"
          src="./assets/images/image-avatar.webp"
          alt="avatar"
        />
        <span class="post-author">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
