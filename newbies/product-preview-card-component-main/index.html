<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!--  GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <picture class="card-image">
        <source
          media="(min-width: 376px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="image product" />
      </picture>
      <section class="card-description">
        <p class="card-category">PERFUME</p>
        <h1 class="card-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-overview">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-currency">
          <span class="card-discount">$149.99</span
          ><del class="card-price"
            ><span class="sr-only">The previous price was 169.99</span
            >$169.99</del
          >
        </div>
        <button class="card-button">
          <img src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
